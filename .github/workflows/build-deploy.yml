on:
  push:
    branches:
      - master
      - main
  pull_request:
  release:
    types:
      - created

name: Publish NPM package
jobs:
  install:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # âœ… Required for provenance in GitHub Actions
      contents: read
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org/"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: Publish
        uses: menduz/oddish-action@master
        with:
          access: public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
